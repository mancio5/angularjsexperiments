<div >
    <ul>
        <li ng-repeat="destination in destinations">
            <img ng-src="{{destination.imgUrl}}"></img>
            <a href="#/destinations/{{destination.city}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
            <a href="#/destinations/{{destination.city}}">{{destination.city}}</a>
        </li>
    </ul>
</div>
